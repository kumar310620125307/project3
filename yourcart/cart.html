<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
<link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">

</head>
<body>
    <div class="cart">

<h1>Your Cart</h1>

<!-- ITEM 1 -->
<div class="cart-item">
  <img src="./softdrinkimage/7 Upb.png">
  <div>7 Up</div>
  <input type="number" value="1">
  <div class="price">₹20</div>
  <div class="remove"><i class="fa fa-trash"></i></div>
</div>

<!-- ITEM 2 -->
<div class="cart-item">
  <img src="./softdrinkimage/Appy Fizz-Photoroom.png">
  <div>Appy Fizz</div>
  <input type="number" value="2">
  <div class="price">₹40</div>
  <div class="remove"><i class="fa fa-trash"></i></div>
</div>

<!-- SUMMARY -->
<div class="summary">
  <p><span>Subtotal</span><span>₹60</span></p>
  <p><span>Delivery</span><span>₹10</span></p>
  <p class="total"><span>Total</span><span>₹70</span></p>
</div>

<div class="actions">
  <a href="../home.html" class="btn">
    <i class="fa fa-arrow-left"></i> Continue Shopping
  </a>
  <a href="../checkout/checkout.html" class="btn">
    <i class="fa fa-credit-card"></i> Buy Now
  </a>
</div>

</div>

</body>
</html>
