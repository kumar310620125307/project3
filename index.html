<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Home</title>
  <link rel="stylesheet" href="./index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

  <section class="login-box">
    <h1 class="logo">Welcome to</h1>
    <span class="welcome"> SnackTime</span>

    <h2>Login to your account</h2>

    <input type="text" placeholder="Username or Email">

    <div class="options">
      <a href="#">Forgot password?</a>
    </div>

   <a href="./home.html"><button>Login</button></a> 

    <div class="divider">OR</div>

    <p class="signup">
      Don't have an account? <a href="#">Sign up</a>
    </p>
  </section>

<section id="login" class="tab login-page">
  

  <h1 class="logo">Welcome to</h1>
  <span class="welcome">Snack Time</span>

  <div class="login-bo">
    <h2>Login</h2>
    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">
    <a href="./home.html" class="btn">Login</a>

  </div>
</section>
