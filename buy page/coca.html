<html lang="en">
<head>

<body>
    <div class="card">

  
  <div class="left">
    <input type="radio" name="size" id="s1" checked>

    <img src="../softdrinkimage/cl.png" class="img1">
    <img src="../softdrinkimage/coca-Photoroom.png" class="img2">

    <div>
      <h1>Snack Time</h1>

      </ul>

      <a href="../checkout/checkout.html" class="foot"><i class="fa fa-shopping-bag"></i>Buy Now</a>
