<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aspect Ratio Example</title>

<style>
body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #111;
  font-family: Arial, sans-serif;
}

/* Card */
.card {
  width: 100px;
  aspect-ratio: 3 / 4;   /* width : height */
  background: linear-gradient(180deg, #ff9800, #ff5722);
  border-radius: 16px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.5);
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-size: 18px;
}
</style>
</head>

<body>

<div class="card">
  1 : 2
</div>
width = 200px
height = 200 Ã— (2 / 1) = 400px

</body>
</html>
