<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkout</title>
<link rel="stylesheet" href="./checkout.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
<link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
</head>
<body>

<div class="checkout">

  <h1>Checkout</h1>


  <div class="section">
    <h3>Customer Details</h3>
    <div class="input-group">
      <input type="text" placeholder="Full Name">
      <input type="tel" placeholder="Mobile Number">
      <input type="email" placeholder="Email">
      <select>
        <option>Select City</option>
        <option>Chennai</option>
        <option>Bangalore</option>
        <option>Coimbatore</option>
      </select>
    </div>
  </div>


  <div class="section">
    <h3>Delivery Address</h3>
    <textarea placeholder="House No, Street, Area"></textarea>
  </div>

 
  <div class="section">
    <h3>Order Summary</h3>
    <div class="order-box">
      <p><span>Sting Energy</span><span>₹20</span></p>
      <p><span>Delivery</span><span>₹10</span></p>
      <p class="total"><span>Total</span><span>₹30</span></p>
    </div>
  </div>

  <div class="btns">
    <a href="../home.html" class="btn">
      <i class="fa fa-arrow-left"></i> Back
    </a>
    <a href="#" class="btn">
      <i class="fa fa-credit-card"></i> Place Order
    </a>
  </div>

</div>

</body>
</html>
